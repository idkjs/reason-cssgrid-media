<!doctype html>
<html lang="en">

<head>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta charset="utf-8">
    <title>Album</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

    <script src="https://use.fontawesome.com/a48f34881c.js"></script>

    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <!-- PAGE HEADER GOES HERE -->
        <header>
            <h1>Player</h1>
        </header>

        <!-- PAGE CONTENT GOES HERE -->
        <main class="player">
            <div class="photo">
                <img src="images/howl650.jpg" alt="cover" sizes="(min-width: 29em) 50vw, 100vw" srcset="images/howl650.jpg 650w, images/howl750.jpg 750w, images/howl850.jpg 850w, images/howl950.jpg 950w">
            </div>

            <div class="startTime">1:25</div>
            <div class="time">
                <input type="range" name="volume" min="0" max="100" value="30">
            </div>
            <div class="endTime">-2:14</div>

            <div class="title">
                <span>Howling at the Moon</span>
                <span>Wolf Pack Seven</span>
            </div>

            <div class="previous">
                <span class="fa fa-angle-double-left"></span>
            </div>
            <div class="play">
                <span class="fa fa-play"></span>
            </div>
            <div class="next">
                <span class="fa fa-angle-double-right"></span>
            </div>

            <div class="voldn">
                <span class="fa fa-volume-down"></span>
            </div>
            <div class="volume">
                <span>
                    <input type="range" name="volume" min="0" max="100">
                </span>
            </div>
            <div class="volup">
                <span class="fa fa-volume-up"></span>
            </div>

        </main>

        <!-- PAGE NAVIGATION GOES HERE -->
        <nav>
            <div>
                <a href="index.html">
                    <span class="fa fa-music"></span>
                </a>
            </div>
            <div>
                <a href="artist.html">
                    <span class="fa fa-user"></span>
                </a>
            </div>
            <div>
                <a href="song.html">
                    <span class="fa fa-list"></span>
                </a>
            </div>
            <div>
                <a href="search.html">
                    <span class="fa fa-search"></span>
                </a>
            </div>

        </nav>

    </div>
</body>

</html>
